<!DOCTYPE html>
<html>
  <head>
    <title>OMG</title>
  </head>
  <body>
    <form onsubmit="oobthisshit()" action="javascript:void(0);">
      <input type="submit" value="Submit">
    </form>

    <p id="newSentence">
      <b>Days Until Graduation:</b>
    </p>

    <output id="noob" style=“font-size: 108px”>
    </output>

    <script>
      function oobthisshit(){
        var timeInDay = 24*60*60*1000;
	      var noMoreCollege = new Date(2016,11,16);
	      var daysUntil = Math.round(Math.abs((Date.now() - noMoreCollege.getTime())/(timeInDay)));
        document.getElementById("noob").innerHTML = daysUntil + "<br><br>";
      }

      function clearpage(){
        location.reload();
      }
    </script>
  </body>
</html>
